<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="assets/css/loaders/loader-typing.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="assets/css/theme.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/Inter-UI-upright.var.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="assets/fonts/Inter-UI.var.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="my-3">간단한 채팅</h1>
    <div class="d-flex w-25 justify-content-between align-items-center">
      <div>닉네임:</div>
      <input type="text" id="nickname" />
      <button id="nicknameBtn">설정</button>
    </div>
    <div class="d-flex w-25 justify-content-between align-items-center my-3">
      <div>채널:</div>
      <input type="text" id="chanel" />
      <button id="chanelSubmit">입장</button>
    </div>
    <div
      id="chatContainer"
      class="d-flex w-50 justify-content-between align-items-center my-3 mx-3"
    >
      <input type="text" id="chatInput" />
      <button id="chatSubmit">보내기</button>
      <button id="sunglasses">😎</button>
      <button id="eyesHeart">😍</button>
      <button id="tears">😂</button>
      <button id="chu">😘</button>
    </div>
    <section class="min-vh-100 py-5">
      <div class="container">
        <div class="row justify-content-center mb-md-6">
          <div class="col-auto">
            <img src="assets/img/logo.svg" alt="Leap" />
          </div>
        </div>
        <div class="row justify-content-center pt-6">
          <div class="col-xl-4 col-lg-5 col-md-6">
            <div class="text-center mb-4">
              <h1 class="mb-1">Welcome back</h1>
              <span>Enter your account details below</span>
            </div>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  name="login-email"
                  placeholder="Email Address"
                  class="form-control"
                />
              </div>
              <!-- <div class="form-group">
                <input
                  type="password"
                  name="login-password"
                  placeholder="Password"
                  class="form-control"
                />
              </div> -->
              <div class="form-group">
                <button class="btn-block btn btn-primary" type="submit">
                  Sign in
                </button>
              </div>
              <hr />
              <div class="text-center text-small text-muted">
                <span
                  >Don't have an account yet?
                  <!-- <a href="./sign-up.html">Create one</a> -->
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      function emojiAddToInput(element, id) {
        const emoji = element.textContent;
        let chatInput = document.getElementById("chatInput");
        chatInput.value += emoji;
      }

      const emojiButtons = document.querySelectorAll("#chatContainer > button");
      emojiButtons.forEach((value, idx) => {
        console.log(value);
        value.addEventListener("click", (e) => {
          emojiAddToInput(e.target, "sunglasses");
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
